<!doctype html>
<html lang="en" ng-app='tableMulti'>
<head>
  <meta charset="UTF-8">
  <title>Multiplication Table</title>
  <!-- note that here weâ€™re linking to a CDN version of Angular  -->
  <style>
    table td {
      padding: 15px;
      border: 1px #ccc solid;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js" type="text/javascript"></script>
</head>
<body>
<div ng-controller="MultiplicationCtrl">
  <input ng-model="initialNumberLimit" type="number" placeholder="Enter a number">
  <table limit="10">
    <tr ng-repeat="numberA in numbers()">
      <td ng-repeat="numberB in numbers()">
        {{ compute(numberA,numberB) }}
      </td>
    </tr>
  </table>
</div>
<script src="app.js" type="text/javascript"></script>
</body>
</html>
